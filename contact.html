<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="contact-container" aria-label="Contact Us Page">
         <!-- ✅ NAV BAR INSIDE CARD -->
      <nav class="card-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact Us</a>
      </nav>
        <h1>Contact Us</h1>
        <form id="contact-form" novalidate>
          <!-- Full Name -->
          <label for="name">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            data-testid="test-contact-name"
            aria-describedby="error-name"
          />
          <p class="error" id="error-name" data-testid="test-contact-error-name"></p>

          <!-- Email -->
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
          />
          <p class="error" id="error-email" data-testid="test-contact-error-email"></p>

          <!-- Subject -->
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
          />
          <p class="error" id="error-subject" data-testid="test-contact-error-subject"></p>

          <!-- Message -->
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            data-testid="test-contact-message"
            aria-describedby="error-message"
          ></textarea>
          <p class="error" id="error-message" data-testid="test-contact-error-message"></p>

          <button
            type="submit"
            data-testid="test-contact-submit"
            aria-label="Submit Contact Form"
          >
            Send Message
          </button>

          <!-- Success message -->
          <p
            id="success-message"
            class="success"
            data-testid="test-contact-success"
            hidden
          >
            ✅ Thank you! Your message has been sent successfully.
          </p>
        </form>
      </article>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
